<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalAid-动物援助</title>

    <link rel="shortcut icon" href="../cat.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/animal.css">
    <link rel="stylesheet" href="../css/dynamicadd.css">

    <script src="../js/jquery.js"></script>
    <script src="../js/animalhelp.js"></script>
    <script src="../js/animal.js"></script>
</head>
<body>
    <div class="head">
        <div class="head_menu">
            <h1> <img src="../image/logo.png" alt=" "> <span>AnimalAid</span> </h1>

            <div class="search">
                <input type="text" name="" id="search-input" placeholder="搜一搜">
                <span> <img src="../image/search.png"></span>
            </div>

            <div class="head_content">
                <ul>
                    <li><span><img src="../image/feedback.png"></span><a href="#">反馈</a></li>
                    <li><span><img src="../image/message.png"></span><a href="#">消息</a></li>
                    <li><span><img src="../image/user.png"></span><a href="#">用户</a></li>
                </ul>
            </div>
        </div>
    </div>


    <div class="content">
        <div class="content_help">
            <div class="title"><span class="title_left">走失求助：</span>


                <div class="new_dynamic">

                    <div class="content_menu">
                        <div class="cover_left">
                            <div class="show_img">
                                封面
                            </div>
                            <form action="" enctype="multipart/form-data" id="formUpload">
                                <input class="img_tip" accept="image/*" type="file" name="file" onchange="fileUpload()" />
                            </form>
                        </div>

                        <div class="cover_right">
                            <div><input id="title" type="text" placeholder="请输入文章标题（4-10个字）"></div>
                            <div class="animal_select">
                                <span>动物种类:</span>
                                <select name="条件选择" id="animal_type">
                                    <!--<option value="username">边牧</option>
                                    <option value="eamil">波斯猫</option>
                                    <option value="userid">白狐</option>-->
                                </select>
                                <span class="trait">动物特征:</span>
                            </div>

                            <div class="condition_content">
                                <textarea name="" id="textarea1" cols="30" rows="10" placeholder="格式如：身体=黑白点 多个特征用-分割"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="content_detail">
                        <textarea name="" id="textarea2" cols="30" rows="10"></textarea>
                        <input class="btn_issue" type="button" value="发布">
                        <input class="btn_cancel" type="button" value="取消">
                    </div>
                </div>

            </div>
            <div class="title_content">
                <ul>
                       <!-- <li>
                            <a href="#" dynamicid="#">
                                <div class="content_img"><img src="../image/cat.png" alt="#"></div>
                                <div class="content_rich">
                                    <span class="data1">宠物狗走失</span>
                                    <span class="data2">我家狗狗昨天晚上和我出去玩，然后和我走散了，找了有半个小时，在润达超市附近</span>
                                    <span class="data3">2023/1/2</span>
                                </div>
                            </a>
                        </li>-->
                </ul>
            </div>
        </div>

        <div class="sendnew">
            <img src="../image/addnew.png" alt="">
        </div>
    </div>
</body>
</html>
