<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalAid-动物援助</title>

    <link rel="shortcut icon" href="../cat.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">

    <script src="../js/jquery.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="login">
        <div class="login_menu clearfixa">
            <div class="menu_enter">账号登录</div>
            <div class="menu_register">注册账号</div>
        </div>

        <div class="login_content">
            <div class="content_enter">
                <div class="lable lable_account"><span>账号:</span><input type="text"></div>
                <div class="lable lable_password"><span>密码:</span><input type="text"></div>
                <input class="btn_login" type="button" value="立即登录">
            </div>

            <div class="content_register">
                <div class="lable lable_account"><span>账号:</span><input type="email" placeholder="邮箱"></div>
                <div class="lable lable_password"><span>新密码:</span><input type="text"></div>
                <div class="lable lable_password1"><span>确认密码:</span><input type="text"></div>
                <input class="btn_register" type="button" value="立即注册">
            </div>
        </div>
    </div>
</body>
</html>
